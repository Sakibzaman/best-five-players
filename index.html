<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Best Five</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <header class="d-flex">
      <div class="me-5">
        <img src="images/image1.jpg" alt="" />
      </div>
      <div class="text-center my-5">
        <h1 class="text-light">Choose Your Favourite Players</h1>
        <p class="text-light">
          Select your favourite players from the best players of current
          generation. Make sure to select 5 players. Their transfer fee must not

          and Coach
        </p>
      </div>
      <div class="ms-5">
        <img src="images/image2.jpg" alt="" />
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
